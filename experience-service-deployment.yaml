---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: experience-service-deployment
  labels:
    service: experience-service
    tier: backend
spec:
  replicas: 3
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      service: experience-service
      tier: backend
  template:
    metadata:
      labels:
        service: experience-service
        tier: backend
    spec:
      containers:
        - name: experience-service
          image: miketrout/experience-service
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /api/experience
              port: 50000
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/experience
              port: 50000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
            limits:
              memory: 70Mi
              cpu: 50m
          ports:
            - containerPort: 50000
